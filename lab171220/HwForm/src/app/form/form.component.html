<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW FORM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body >

  <form [formGroup]="form" class="container form-css" id='form'>
  <div>Name :</div>
  <div>
    <input formControlName="name" placeholder="Your Answer" class="input" />
    <span style="color: red" *ngIf="form.get('name').errors?.required">*</span>
  </div>
  <div>Email :</div>
  <div>
    <input formControlName="email" placeholder="Your Answer" class="input"/>
    <span style="color: red" *ngIf="form.get('email').errors?.required">*</span>
    <span style="color: red" *ngIf="form.get('email').errors?.email"
      >Email is invalid</span
    >
  </div>
  <div>Postal address :</div>
  <div>
    <input formControlName="postalAddress" placeholder="Your Answer"class="input" />
    <span style="color: red" *ngIf="form.get('postalAddress').errors?.required"
      >*</span
    >
  </div>
  <div>Comment :</div>
  <div>
    <input formControlName="comment" placeholder="Your Answer" class="input"/>
  </div>
  <div>
    <button [disabled]="form.invalid" (click)="submitForm()" class="btn btn-primary" id="button" >Submit</button>
  </div>
</form>
</body>
</html>
